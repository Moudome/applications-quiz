.leaf{
    position:absolute ;
    width:100%;
    height:100%;
    top:0;
    left:0;
}
.leaf div{
position:absolute ;
display:block ;
}
.leaf div:nth-child(1){
    left:20%; 
    animation:fall 15s linear infinite ;
    animation-delay:-2s;

}
.leaf div:nth-child(2){
    left:70%; 
    animation:fall 15s linear infinite ;
    animation-delay:-4s;
}
.leaf div:nth-child(3){
    left:10%; 
    animation:fall 20s linear infinite ;
    animation-delay:-7s;
    
}
.leaf div:nth-child(4){
    left:50%; 
   animation:fall 18s linear infinite ; 
   animation-delay:-5s;
}
.leaf div:nth-child(5){
    left:85%; 
    animation:fall 14s linear infinite ;
    animation-delay:-5s;
}
.leaf div:nth-child(6){
    left:15%; 
    animation:fall 16s linear infinite ;
    animation-delay:-10s;
}
.leaf div:nth-child(7){
    left:90%; 
    animation:fall 15s linear infinite ;
    animation-delay:-4s;
}

@keyframes fall{
    0%{
        opacity:1;
        top:-10%;
        transform:translateX (20px) rotate(0deg);
    }
    20%{
        opacity:0.8;
        transform:translateX (-20px) rotate(45deg);
    }
    40%{

        transform:translateX (-20px) rotate(90deg);
    }
    60%{
        
       transform:translateX (-20px) rotate(135deg); 
    }
    80%{
    
        transform:translateX (-20px) rotate(180deg);
    }
    100%{

        transform:translateX (-20px) rotate(225deg);
    }
    }

         <script>
            //=====question=====
             var question=[
                {
                    q:" acteur le plus solide de la planette",
                    a:" gannou",

                    c:" jackie",
                    d:"vadame",
                    ans:"b",

                    opt2:"a"
                },
                {
                    q:" pays afrique centrale",
                    a:" ngabon",
                    b:" nigeria",
                    c:" niger",
                    d:"tchad",
                    ans:"a",
                    opt1:"b",
                    opt2:"C"
                },
                {
                    q:" le pays le plus peuple",
                    a:" chine",
                    b:" cameroun",
                    c:" yaounde",
                    d:"garoua",
                    ans:"c",
                    opt1:"d",
                    opt2:"a"
                },
                {
                    q:" le pays le plus peuple",
                    a:" chine",
                    b:" cameroun",
                    c:" yaounde",
                    d:"garoua",
                    ans:"c",
                    opt1:"d",
                    opt2:"a"
                },
             ];
             //=========default=========
             $("#Quizbox").hide();
             $("#Resultat").hide();
             $("#Nextquestion").hide();
    
    
             //======= variable======
    
             var pname ="";
             var count=0;
             var cid=""; 
             var Points =0;
             var len =question.length;
             
             
             //====== startquizbtn======
              
             $("#startquizBtn").click(function(){
                pname=$("#playerName").val();
                
                $("#startquiz").hide();
                $("#Quizbox").show();
    
                if(pname!=""){
                    $("#changePlayerName").text(pname);
                }
    
                loadQuestion();
                startTime();
    
    
             });
             //=========loadquestions=========
    
    
             function loadQuestion(){
                 $("#q").text(question[count].q);
                 $("#a").val(question[count].a);
                 $("#b").val(question[count].b);
                 $("#c").val(question[count].c);
                 $("#d").val(question[count].d);
    
                 $("#QuestionNo").text(`QUESTION NO. ${count+1}/${len}`);
             }
                //======= validation=====
    
                $(" .opt").click(function(){
                    cid=$(this).attr("id");
                     if( cid==question[count].ans){
                        $(this).css("background", "green");
                        Points++;
                        $("#Points").text("Points: "+ Points);
                     }else{
                        $(this).css("background","red");
                        $("#" + question[count].ans).css("background","green").fadeOut().fadeIn();
                     }
                     $(".opt").prop("disabled",true);
                     $("#Nextquestion").show();
                     
    
    
                     
                });
    
                           //======== next bouton==========
    
                   $("#Nextquestion").click(function(){
                     count++;
                     $(".opt").css("background", "");
                     $(".opt").prop("disabled","");
    
    
                     if(count>=len){
                        $("#Quizbox").hide();
                         $("#Resultat").show();
                         $("#finalpoint").text(`Final point : ${Points}`);
    
                     }else{
                        loadQuestion();
                     }
                     $("#Nextquestion").hide();
                   })
                   //======== Restart bouton==========
                   $("#restart").click(function(){
                        $("#Quizbox").show();
                        $("#Resultat").hide();
                         
                         restart();
                         loadQuestion();
                         startTime();
                   })
                  
    
                   //============= restar ======
    
                   function restart(){
                    count =0;
                        Points =0;
                        clearInterval(quiztime);
                        $("#Time").text("00:00");
                       $("#Points").text(`Points: 0`);
                        $("#QuestionNo").text(`QUESTION NO. ${count+1}/${len}`);
    
                   }
                     
                   //=======Variable time======
    
    
                   var totalmins=0;
                   var convertedtosec=0;
                   var remainingmins=0;
                   var remainingsec=0;
                   var quiztime="";
    
                   //======= fonction start time====
    
    
                   function startTime(){
    
                    totalmins=2;
                    convertedtosec=60*totalmins;
                    
                    
                        function Time(){
                        convertedtosec--; 
                        remainingmins =Math.floor( convertedtosec/60);
    
                        remainingsec=convertedtosec%60;
                        if(remainingmins<=9 && remainingmins>=0){
                                
                            remainingmins="0"+ remainingmins;
                        }
                        if(remainingsec<=9 && remainingsec>=0){
                                
                              remainingsec="0"+ remainingsec;
                            }
    
                        $("#Time").text(`${remainingmins}:${remainingsec}`);
    
                        if(convertedtosec ==0){
    
                            clearInterval(quiztime);
                            $("#Quizbox").hide();
                            $("#Resultat").show();
                        }
                    }
    
                      quiztime = setInterval(Time,1000);
                   }
    
                   //========lifeline=======
    
                   $("#lifeline").click(function(){
                    $("#"+question[count].opt1).val("");
                    $("#"+question[count].opt2).val("");
    
                    $("#"+question[count].opt1).prop("disabled","true");
                    $("#"+question[count].opt2).prop("disabled","true");
                    $("#lifeline".prop("disabled","true"));
    
                   });
